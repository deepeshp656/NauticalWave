<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NauticalWave - Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

        <div class="container">
            {% extends 'base.html' %}

            {% block content %}
                <h1>Welcome to the Landing Page</h1>
                <p>Here are your workspaces:</p>
                <ul>
                    {% for workspace in workspaces %}
                        <li><a href="{% url 'workspace_detail' workspace.id %}">{{ workspace.name }}</a></li>
                    {% empty %}
                        <li>No workspaces found.</li>
                    {% endfor %}
                </ul>
            {% endblock %}
            
        </div>       
</body>
</html>
